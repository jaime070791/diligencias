<!DOCTYPE html>
<html>
	<head>
		<title>Diligencias</title>

		<link rel="stylesheet" href="../css/materialize.min.css">
		<link rel="stylesheet" href="../css/styles.css">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../js/materialize.min.js"></script>
	</head>
	<body class="blue-container">
		<main>
			<div class="row">
				<div class="col m8 hide-on-small-only login-img-container"></div>
				<div class="col s12 m4 white">
					<div class="row login-box">
						<div class="col s12 m6 offset-m3 center">
							<img src="../img/diligencias.png" class="responsive-img">
						</div>
						<div class="col s12 m10 offset-m1">
							<div class="row">
								<form class="col s12">
									<div class="input-field">
										<input type="email" name="email" id="email" class="validate">
										<label for="email">Email</label>
									</div>
									<div class="input-field">
										<input type="password" name="password" id="password" class="validate">
										<label for="password">Contraseña</label>
									</div>
									<div class="input-field center">
										<a href="home.html" class="btn waves-effect red-prindel">Ingresar <i class="material-icons right">arrow_forward</i></a>
									</div>
									<div class="input-field center">
										<br><br><span>¿Olvidaste tus datos de inicio de sesión?</span><br>
										<a href="password.html">Obtén ayuda para iniciar sesión</a>
									</div>
								</form>
							</div>
							<div class="row">
								<div class="col s6 offset-s3 center sub-footer">
									<img src="../img/prindel.png" class="responsive-img">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
